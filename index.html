<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Bus Mall Survey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
  
</head>
<body>
    <h1>Bus Mall</h1>
    <div id="bye">
      <p>Click the product you are most likely to buy?</p>
      <p>This is a survey of 25 selections, It will only take a minute.  Thank You for participating!</p>
      <p id="counter"></p>
    
      <section id="images">
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" id="one" class="one" src="">
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" id="two" class="two" src="">
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" id="three" class="three" src="">
      </section>
    </div>

    <div>
      <table id="table"></table>
    </div>
    <ul id="number-of-clicks"></ul>

    <canvas id="myChart"></canvas>

    <section>
      <ul id="list"></ul>
    </section>
  <script src="js/app.js"></script>
</body>

</html>
